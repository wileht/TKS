<!DOCTYPE html>
<html>
    <head>
        <title>Ylläpito - Uusi keskustelualue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../../css/bootstrap.css" rel="stylesheet">
        <link href="../../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../../css/main.css" rel="stylesheet">
    </head>
    <body>
        <ul class="nav nav-tabs">
            <li><a href="../etusivu.html">Etusivu</a></li>
            <li><a href="../haku.html">Haku</a></li>
            <li class="active"><a href="yllapito.html">Ylläpito</a></li>
            <li><a href="#">Kirjaudu ulos</a></li>
        </ul>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h1></h1>
                    <div class="panel panel-default">
                        <ul class="nav">
                            <li class="active"><a href="alueet.html">Keskustelualueet</a></li>
                            <li><a href="kayttajat.html">Käyttäjät</a></li>
                            <li><a href="ryhmat.html">Käyttäjäryhmät</a></li>
                        </ul>
                    </div>
                </div>
                <div class="container col-md-7">
                    <h1>Lisää uusi alue</h1>
                    <br>
                    <form class="form-horizontal" role="form" action="alueet.html" method="POST">
                        <div class="form-group">
                            <label for="inputText1" class="col-sm-2 control-label">Nimi</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputText1" placeholder="Nimi">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputText2" class="col-sm-2 control-label">Käyttäjäryhmät</label>
                            <div class="col-sm-5">
                                <table class="table table-condensed">
                                    <tbody>
                                        <tr>
                                            <td><label class="checkbox-inline">
                                                    <input type="checkbox"> Kalat
                                                </label></td>
                                        </tr>
                                        <tr>
                                            <td><label class="checkbox-inline">
                                                    <input type="checkbox"> Hatut
                                                </label></td>
                                        </tr>
                                        <tr>
                                            <td><label class="checkbox-inline">
                                                    <input type="checkbox"> Koppelot
                                                </label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Lisää</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
